<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="/javascripts/history.js" defer></script>
</head>

<body>

  <div id="main">
  <div id="app">
    <h1>History</h1>
    <div id="shows">
      <div class="show" v-for="(r, index) in reservations" :key="index">
        <img v-bind:src="r.Image" alt="Image of the show">
        <div class="show-content"><h3> {{ r.Name }} </h3>
          <p> {{ r.Date }} {{ r.Time }} </p>
        </div>
      </div>
    </div>
  </div>


  </div>

</body>
</html>
