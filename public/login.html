<!DOCTYPE html>
<html lang="en">

<head>
  <link href="./stylesheets/main.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5c7b331ea5.js" crossorigin="anonymous"></script>
  <script src="./javascripts/login-signup.js" defer></script>
  <title>Login</title>
</head>

<body>
  <form action="/login" method="POST" class="authCard">
    <h1 class="authTitle">LOG IN</h1>
    <label>Username</label>
    <input type="text" placeholder="&#xf406;   Username" id="username" class="authInput">
    <label>Password</label>
    <input type="password" placeholder="&#xf084;   Password" id="password" class="authInput">
    <a href="./signup.html" style="color:white">Create account</a>
    <div class="authBtn">
      <button type="submit" onclick="login();">Log In</button>
    </div>
  </form>
</body>

</html>
